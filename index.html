<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passcode Generatort</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      .result{
          background:blueviolet;
          padding: 20px;
          position: relative;
          left: 50%;
          border-radius: 5px;
      }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
       <div class="row">
           <div class="col-md-6">

                <div class="form-group">
                        <label for="firstname">Firstname: </label>
                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter First name..">
                      </div>
                  
                      <div class="form-group">
                        <label for="lastname">Lastname: </label>
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter Last name..">
                      </div>
                  
                      <div class="form-group">
                        <label for="pincode">Pincode: </label>
                        <input type="text"  class="form-control"name="pincode" id="pincode" maxlength="6" placeholder="Enter Pincode..">
                      </div>
                  
                      <div class="form-group">
                        <label for="position">Position: </label>
                        <input type="text" class="form-control" name="position" id="position" maxlength="1" placeholder="Enter position..">
                      </div>
                  
                  
                        <button id="btn1" class="btn btn-primary">Generate</button>

           </div>
             <div class="col-md-4 text-center">
                  <div class="output mt-4">
                   
                  </div>
             </div>

       </div>
    

      

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
